    story_summary: |
      萬泰金控選擇「全市場覆蓋」，什麼都做；富誠資源有限，只能聚焦。
      「你不可能同時服務25歲小資族和65歲退休族，」老李說。
      建宏面臨第一個重大策略決定。
    key_concepts:
      - 目標市場（Targeting）
      - 目標市場選擇指標
      - 5種 Targeting 類型
      - 聚焦 vs 差異化

  - week: 6
    title: "搶佔心智：品牌定位"
    subtitle: "你在消費者心中是誰？"
    theme: Positioning 品牌定位
    pdf_pages: "P.58-60"
