    story_summary: |
      「台灣理財市場這塊蛋糕，你怎麼切？」
      小資族、中年族、退休族、企業主——每個族群的理財需求完全不同。
      富誠不可能服務所有人，老李說：「先認清楚市場的形狀。」
    key_concepts:
      - STP 框架
      - 市場區隔（Segmentation）
      - 四種區隔變數
      - 金融市場的區隔應用

