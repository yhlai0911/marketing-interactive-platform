title: 金融商品行銷實務：理財，可以不一樣
brand: 富誠 FinTech

episodes:
  - week: 1
    title: "行銷的本質：不只是推銷"
    subtitle: "金融行銷，可能跟你想的不一樣"
    theme: 行銷定義與思維革命
    pdf_pages: "P.1-20"
    marketing_topics:
      - Kotler/AMA/Drucker 三大行銷定義
      - 行銷 ≠ 促銷的本質差異
      - 覺察↔反思學習哲學
    task: "為富誠FinTech找到行銷的真正定義：它不是在賣金融商品，而是在幫人______"
    cliffhanger: "定義理解了，但建宏的富誠FinTech到底能創造什麼『價值』？下週，林教授帶來一個被梳子難倒的故事。"
    story_summary: |
      陳建宏剛離開銀行，準備創辦富誠FinTech。
      林教授問他：「你覺得行銷金融商品是什麼？」
      建宏說：「就是賣產品給客戶？」——林教授搖搖頭，這堂課就此展開。
    key_concepts:
      - 行銷的三大定義（Kotler/AMA/Drucker）
      - 行銷 vs 促銷的本質差異
      - 覺察↔反思的學習哲學
      - 價值的多元面向

  - week: 2
    title: "創造價值：哈佛4層次框架"
    subtitle: "理財的價值，不只是賺錢"
    theme: 價值框架與價值設定
    pdf_pages: "P.21-30"
    marketing_topics:
      - 哈佛4層次價值框架（功能→情感→改變生活→社會影響）
      - 價值需求、價值要素、價值陳述 → 價值設定
      - Maslow需求層次與金融需求對應
    task: "用哈佛4層次重新詮釋一項富誠金融商品的價值（ETF/保險/定存任選一）"
    cliffhanger: "有了價值框架，建宏開始思考：富誠要在什麼樣的市場環境中競爭？"
    story_summary: |
      「梳子賣給和尚」的故事讓建宏重新思考：ETF的功能是報酬，
      但客戶真正想要的是「安全感」「給孩子好的未來」——情感與社會影響力。
      富誠FinTech的價值主張開始成形。
    key_concepts:
      - 哈佛4層次價值框架
      - 功能價值 vs 情感價值
      - 改變生活的產品
      - 社會影響力行銷

  - week: 3
    title: "認識你的戰場：行銷策略規劃流程"
    subtitle: "在下棋之前，先看清楚棋盤"
    theme: 行銷策略規劃流程與環境分析
    pdf_pages: "P.31-44"
    marketing_topics:
      - 傳統行銷三階段（環境分析→策略規劃→行銷組合）
      - 行銷策略規劃流程圖（SWOT→STP→4P→計劃→執行→考核）
      - SWOT/PEST分析框架概論
    task: "完成富誠FinTech的簡版SWOT分析，找出最大機會與最大威脅"
    cliffhanger: "知道了戰場全貌，接下來要問：富誠想服務哪些客戶？先切蛋糕再說。"
    story_summary: |
      萬泰金控宣布推出全新數位理財平台，直接瞄準富誠的目標客群。
      建宏緊急召集團隊，林教授拿出一張「行銷策略規劃流程圖」說：
      「在下棋之前，你得先看清楚整個棋盤。」
    key_concepts:
      - 行銷策略三階段
      - 環境分析（SWOT/PEST）
      - STP 策略規劃概論
      - 行銷組合 4P/7P 概論

  - week: 4
