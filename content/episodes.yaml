      縱軸是「複雜vs易懂」。富誠要站在哪裡？林教授說：
      「定位是一場攻心戰，你要在對方心中蓋一棟房子。」
    key_concepts:
      - 品牌定位（Positioning）
      - 知覺定位圖
      - 定位聲明
      - 競爭對手定位分析

  - week: 7
