      「你的金融商品要賣給誰？」建宏說：「25-35歲上班族。」
      林教授搖頭：「那是統計學，不是人。去跟消費者聊聊，
      建立一個真實的人物誌——他叫什麼名字？他的煩惱是什麼？」
    key_concepts:
      - 人物誌（Persona）
      - 目標客群分析的4個工具概述
      - 消費者痛點識別
      - 深度訪談法（跟消費者聊聊）

  - week: 9
    title: "走進客戶的心：同理心地圖"
    subtitle: "聽到了什麼，看到了什麼，感受是什麼？"
    theme: 目標客群分析II：同理心地圖（Empathy Map）
    pdf_pages: "P.76-79"
